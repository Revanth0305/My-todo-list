<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylish Todo List</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="flex items-center justify-center p-4 min-h-screen bg-gradient-to-br from-indigo-400 to-purple-600 font-[Poppins]">

  <div class="todo-container bg-white bg-opacity-90 w-full max-w-md p-6 rounded-xl shadow-lg">
    
    <!-- Header -->
    <div class="todo-header text-center mb-6">
      <h1 class="text-xl font-bold text-gray-800 mb-1">My Todo List</h1>
      <p class="text-gray-600">Keep track of your daily tasks</p>
    </div>

    <!-- Input -->
    <div class="flex mb-6">
      <input 
        type="text" 
        id="new-todo" 
        placeholder="Add a new task..." 
        class="flex-grow p-3 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-purple-600"
      />
      <button 
        id="add-todo" 
        class="add-btn bg-purple-800 hover:bg-purple-900 text-white px-6 rounded-r-lg flex items-center justify-center"
      >
        Add
      </button>
    </div>

    <!-- Todo List -->
    <div id="todos-container" class="space-y-2"></div>

    <!-- Empty State -->
    <div id="empty-state" class="empty-state flex flex-col items-center justify-center text-gray-500 mt-4 hidden">
      <svg class="w-16 h-16 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5V3h6v2M9 5h6" />
      </svg>
      <p class="text-center">Your todo list is empty. Add some tasks to get started!</p>
    </div>

    <!-- Footer -->
    <div class="mt-6 flex justify-between items-center text-sm text-gray-600">
      <div id="tasks-count">0 tasks</div>
      <button id="clear-completed" class="text-purple-700 hover:text-purple-900 hidden">
        Clear completed
      </button>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
